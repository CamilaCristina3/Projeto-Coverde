{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="py-16 px-4 bg-gray-50">
    <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-2xl">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Registe-se</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 text-green-800 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full font-semibold shadow">
                Registar
            </button>
        </form>
        <a href="{% url 'home' %}" class="text-green-600 hover:underline">Voltar</a>
    </div>
</section>
{% endblock %}
