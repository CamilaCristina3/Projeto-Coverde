{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Coverde</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="login-container"></div>  
        <div class="login-box"> </div>  
        <!-- Cabeçalho com logo -->
        <div class="header">
            <img src="{% static 'images/logo-coverde.png' %}" alt="Logo COVERDE" class="logo">
            <h2> Bem-vindo de volta!</h2>
        </div>  
        <!-- Formulário de Login -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail></label>
                    {{ form.email }}
     </div>                  
                   
        <div>     
            <Mensagem de erro -->

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <!-- Campos de entrada -->
            <label for="username">Utilizadores:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <!-- Botão de login -->
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <!-- Link para recuperação de senha -->
        <div class="forgot-password">
            <a href="{% url 'recuperar-senha' %}">Esqueci minha senha</a>
        </div>


        <!-- Link para registro -->
        <div class="register-link">
            <p>Não tem uma conta?</p>
            <a href="{% url 'registrar' %}" class="register-button">Registre-se aqui</a>
        </div>
    </div>
</body>
</html>

{% endblock %}
